[uwsgi]
chdir = /srv/colosseum-django/
module = colosseum.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vaccum = true
pidfile = /tmp/colosseum.pid
logto = /var/log/uwsgi/colosseum/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true